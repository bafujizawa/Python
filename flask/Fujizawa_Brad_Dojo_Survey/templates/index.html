<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type='text/css' href="{{ url_for('static', filename='css/style.css') }}">
    <title>Dojo Survey</title>
</head>
<body>
    <div id="flexbox">
        <div id="survey_card" class="bg-dark text-light">
            <form action="/process" method="POST" id="survey_form">
                <div class="padding-bot">
                    <label for="name">Your name: </label>
                    <input type="text" name="name">
                </div>
                <div class="padding-bot d-flex justify-content-around">
                    <label for="Dojo Location">Dojo Location</label>
                    <select name="locations" id="">
                        <option value="San Jose">San Jose</option>
                        <option value="Bellevue">Bellevue</option>
                        <option value="Chicago">Chicago</option>
                        <option value="Atlanta">Atlanta</option>
                    </select>
                </div>
                <div class="padding-bot">
                    <label for="fav_language">Favorite Language</label>
                    <select name="fav_language" id="">
                        <option value="Python">Python</option>
                        <option value="Javascript">Javascript</option>
                        <option value="Go">Go</option>
                        <option value="Java">Java</option>
                    </select>
                </div>
                <div class="padding-bot">
                    <label for="Comments">Comments</label>
                    <textarea name="comments" id="" cols="30" rows="2"></textarea>
                    <input type="submit" value="submit">
                </div>
            </form>
        </div>
    </div>
