<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Dojos</title>
</head>
<body>
    <div id="flexbox" class="container">
        <div class="row">
            <div id="left" class="col mt-3">
                <form action="/dojos/create" method="POST">
                    <div class="col">
                        <div class="pb-2">
                            <h1 class="pb-2">New Dojo</h1>
                            <label for="new_dojo">Name:</label>
                            <input type="text" id="new_dojo" name="new_dojo">
                        </div>
                        <input type="submit" value="Create" class="ml-5 mt-2">
                    </div>
                </form>
            </div>
            <div id="right" class="col mt-3">
                <h1>All Dojos</h1>
                <div class="border border-light p-3">
                    <div>
                        {% for dojo in dojos %}
                            <table class="table">
                                <tr>
                                    <td><a href="/dojos/{{dojo.id}}">{{ dojo.name }}</a></td>
                                </tr>
                            </table>
                        {% endfor %}
                    </div>
                </div>
                <a href="/ninjas" class="ml-3 pl-3">Add Ninja</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
