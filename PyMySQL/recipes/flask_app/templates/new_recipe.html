<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Recipes</title>
</head>
<body>
    <div id="flexbox">
        <div>
            <div id="header">
                <h1>Add New Recipe</h1>
                <div>
                    <a href="">Dashboard</a>
                    <a href="">Logout</a>
                </div>
                <div>
                    <form action="/recipes/submit", method="POST">
                        <div>
                            <div>
                                <label for="recipe_name">Name:</label>
                                <input type="text" name="recipe_name">
                            </div>
                            <div>
                                <label for="recipe_description">Description:</label>
                                <textarea name="recipe_description" id="" cols="30" rows="10"></textarea>
                            </div>
                            <div>
                                <label for="recipe_instruction">Instructions:</label>
                                <textarea name="recipe_instruction" id="" cols="30" rows="10"></textarea>
                            </div>
                            <div>
                                <input type="submit" value="Create">
                            </div>
                        </div>
                        <div>
                            <div>
                                <h2>Date Made On</h2>
                                <input type="date" name="recipe_date">
                            </div>
                            <div>
                                <h2>Under 30 Minutes?</h2>
                                <input type="radio" name="under_30" id="yes" value="true">
                                <label for="yes">Yes</label>
                                <input type="radio" name="under_30" id="no" value="false">
                                <label for="no">No</label>
                            </div>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
