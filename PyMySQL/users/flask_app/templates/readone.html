<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    <title>Read (One)</title>
</head>
<body>
    <div id="flexbox" class="m-5">
        <div>
            <div class="d-flex flex-row align-items-center">
                <h1 class="mr-5">User {{ user.id }}</h1>
                <a href="/users" class="ml-5">Home</a>
            </div>
            <div id="user-card" class="mb-5">
                <h2>Full Name: {{ user.first_name + ' ' + user.last_name }}</h2>
                <h2>Email: {{ user.email }}</h2>
                <h2>Created At: {{ user.created_at }}</h2>
                <h2>Update At: {{ user.updated_at }}</h2>
            </div>
            <p><a href="/users/{{ user.id }}/edit">Edit</a> | <a href="/users/{{ user.id }}/delete">Delete</a></p>
        </div>
    </div>
</body>
</html>
